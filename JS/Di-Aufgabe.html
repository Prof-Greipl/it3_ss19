<html>
<head>
    <title>Aufgabe Gruppe Dienstag</title>
    <style>
       .cell{
           font-size:30px;
           text-align:center;
           background-color:lightblue;
           padding: 15px 70px;
       }

       .black{
           font-size:30px;
           color:white;
           text-align:center;
           background-color:black;
           padding: 15px 70px;
       }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="cell" id="z1" >1</td>
            <td class="cell" id="z2">2</td>
        </tr>
        <tr>
            <td class="cell" id="z3">3</td>
            <td class="cell" id="z4">4</td>
        </tr>
    </table>
    <script>
        let z1 = document.getElementById("z1");
        let z2 = document.getElementById("z2");
        let z3 = document.getElementById("z3");
        let z4 = document.getElementById("z4");

        z1.addEventListener('mouseenter', aendereHintergrund1);
        z2.addEventListener('mouseenter', aendereHintergrund2);
        z3.addEventListener('mouseenter', aendereHintergrund3);
        z4.addEventListener('mouseenter', aendereHintergrund4);

        function aendereHintergrund1() {
            z1.className = "black";
        }

       function aendereHintergrund2() {
            z2.className = "black";
        }

       function aendereHintergrund3() {
            z3.className = "black";
        }

       function aendereHintergrund4() {
            z4.className = "black";
        }

	</script>
</body>
</html>
