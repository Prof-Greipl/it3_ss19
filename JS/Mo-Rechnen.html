<body>

    <input type="text" id="z2" /> <br />
    <hr />
    <div id="er">Ergebnis = </div>
    <div id="re">Rechne</div>
    <script>
        let z1, z2, er, re
        z1 = document.getElementById("z1");
        z2 = document.getElementById("z2");
        er = document.getElementById("er");
        re = document.getElementById("re");

        z1.value = "10";
        z2.value = "20";

        re.addEventListener('click', rechne);


        function rechne() {
            let result;
            result = parseInt(z1.value) + parseInt(z2.value);
            er.textContent = result;
        }
    </script>
