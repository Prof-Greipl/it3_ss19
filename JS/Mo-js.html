<html>
<head>
    <title>Javascript 01</title>
    <style>
        p {
            font-family: 'helvetica neue', helvetica, sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: center;
            border: 2px solid rgba(0,0,200,0.6);
            background: rgba(0,0,200,0.3);
            color: rgba(0,0,200,0.6);
            box-shadow: 1px 1px 2px rgba(0,0,200,0.4);
            border-radius: 10px;
            padding: 3px 10px;
            display: inline-block;
            cursor: pointer;
        }

        .rot {
            background-color: red;
        }

        .gelb {
            background-color: yellow;
        }
    </style>
</head>
<body id="bodi">
    <h1 id="myTimer">10</h1>
    <div id="counter">0</div>
    <p id="intro">Unsere Spieler </p> <br>

    <p id="p1">Player 1: Chris </p>
    <p id="p2">Player 2: Anna </p>

    <ol id="myList"></ol>

    <script>

        console.log("Start des Scripts");

        let timerWert;
        timerWert = 10;
        setTimeout(reduziereTimer, 1000);


        let c; // Deklaration
        c = 10; // Wertzuweisung

        let counter;
        counter = document.getElementById('counter');
        counter.textContent = c;

        let intro;
        intro = document.getElementById('intro');
        intro.addEventListener('mouseenter', aendereIntroRot);
        intro.addEventListener('mouseleave', aendereIntroGelb);

        let player;
        player = document.getElementById('p1');
        player.addEventListener('click', aendereName1);

        let player2;
        player2 = document.getElementById('p2');
        player2.addEventListener('click', aendereName2);

        function reduziereTimer() {
            let timer = document.getElementById("myTimer");
            timerWert = timerWert - 1;
            timer.textContent = timerWert;

            if (timerWert >= 1) {
                setTimeout(reduziereTimer, 1000);
            }
            else {
                console.log("Timer beendet");
            }
        }


        function aendereIntroRot() {
            console.log(".. in aendereIntroRot ...");
            intro.style.cssText = 'background-color:green';
            intro.className = "rot";
            c = c + 1;
            counter.textContent = c;

            // Ergänze Eintrag in der Liste
            let meineListe = document.getElementById("myList");
            let absatz = document.createElement('li');
            absatz.textContent = "Reingefahren :" + Date();
            meineListe.appendChild(absatz);

        }

        function loescheMyList() {
            // Aktuelle Liste löschen...
            let meineListe = document.getElementById("myList");
            let myBodi = document.getElementById("bodi");
            myBodi.removeChild(meineListe);

            // ... und neue, leere Liste erzeugen.
            let neueListe = document.createElement('ol');
            neueListe.setAttribute('id', 'myList');
            myBodi.appendChild(neueListe);
        }

        function aendereIntroGelb() {
            intro.style.cssText = 'font-size:12pt';
            intro.className = "gelb";
            c = c + 1;
            counter.textContent = c;

            // Ergänze Eintrag in der Liste
            let meineListe = document.getElementById("myList");
            let absatz = document.createElement('li');
            absatz.textContent = "Rausgefahren :" + Date();
            meineListe.appendChild(absatz);
        }


        function aendereName1() {
            let name;
            //name = prompt('Neuer Name');
            name = 'Greipl';
            player.textContent = 'Player 1 :' + name;
            loescheMyList();
        }

        function aendereName2() {
            let name;
            //name = prompt('Neuer Name');
            name = 'Greipl';
            player2.textContent = 'Player 2 :' + name;
        }
        console.log("Ende des Scripts");
    </script>
</body>
</html>
